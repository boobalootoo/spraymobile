<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spray Can with Lid Interaction</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: #f0f0f0;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #can, #lid {
      position: absolute;
      width: 100vw;
      left: 0;
      user-select: none;
      touch-action: none;
      transition: top 0.2s ease;
    }
    #can {
      bottom: 0;
    }
    #lid {
      top: calc(100vh - var(--lid-height));
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="can" src="can.png" />
    <img id="lid" src="lid.png" />
  </div>

  <script>
    const lid = document.getElementById('lid');
    const can = document.getElementById('can');
    let isDragging = false;
    let startY = 0;
    let lidStartTop = 0;
    let lidHeight = 0;

    // Wait until images are loaded to position things
    window.onload = () => {
      lidHeight = lid.offsetHeight;
      document.documentElement.style.setProperty('--lid-height', lidHeight + 'px');
      lid.style.top = (window.innerHeight - lidHeight) + 'px';
    };

    lid.addEventListener('touchstart', (e) => {
      isDragging = true;
      startY = e.touches[0].clientY;
      lidStartTop = parseFloat(lid.style.top);
      lid.style.transition = 'none';
    });

    lid.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const touchY = e.touches[0].clientY;
      const delta = touchY - startY;
      let newTop = lidStartTop + delta;

      // Limit how far lid can be dragged (don't go below original)
      newTop = Math.min(newTop, window.innerHeight - lidHeight - 20);
      // Limit max drag up (e.g., 200px above start)
      newTop = Math.max(newTop, window.innerHeight - lidHeight - 200);

      lid.style.top = newTop + 'px';
    });

    lid.addEventListener('touchend', () => {
      isDragging = false;
      lid.style.transition = 'top 0.3s ease';
      lid.style.top = (window.innerHeight - lidHeight) + 'px'; // Snap back
    });
  </script>
</body>
</html>
