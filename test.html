<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spray Paint Simulator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #can {
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/boobalootoo/spraymobile/main/can.png') no-repeat center bottom;
      background-size: contain;
      position: absolute;
      top: 40px;
      left: 0;
    }

    #cap {
      position: absolute;
      top: 0%;
      left: 0%;
      transform: translateX(0%);
      width: 100%;
      height: auto;
      background: url('https://raw.githubusercontent.com/boobalootoo/spraymobile/main/lid.png') no-repeat center center;
      background-size: contain;
      touch-action: none;
      z-index: 10;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    #cap img {
      width: 100%;
      height: auto;
      aspect-ratio: 45/28;
    }

    #nozzle {
      position: absolute;
      top: 13%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 15%;
      aspect-ratio: 1/1;
      border-radius: 0%;
      display: none;
      z-index: 5;
    }

    #nozzle.pressed {
      transform: translate(-50%, 5px);
    }

    #can-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #white-square {
      position: absolute;
      top: 4%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 15%;
      height: 8%;
      background-color: white;
      border-radius: 0%;
      z-index: 2;
      aspect-ratio: 1/1;
    }

    body.hidden *:not(#cap) {
      display: none !important;
    }
  </style>
</head>
<body class="hidden">
  <div id="can">
    <img id="can-img" src="https://raw.githubusercontent.com/boobalootoo/spraymobile/main/can.png">
    <div id="white-square"></div>
  </div>
  <div id="cap">
    <img src="https://raw.githubusercontent.com/boobalootoo/spraymobile/main/lid.png" alt="Cap">
  </div>
  <div id="nozzle"></div>

<script>
  const cap = document.getElementById("cap");
  const nozzle = document.getElementById("nozzle");
  const canImg = document.getElementById("can-img");
  const whiteSquare = document.getElementById("white-square");

  const capOffSound = new Audio("https://boobalootoo.github.io/HANDS/200375__cbakos__spray-paint-cap-off.wav");
  const spraySound = new Audio("https://boobalootoo.github.io/HANDS/460408__jay_you__spray-painting.wav");
  const shakeSound = new Audio("https://boobalootoo.github.io/HANDS/523005__dobroide__20200502spraycanshake.wav");

  spraySound.loop = true;
  shakeSound.loop = false;

  let capRemoved = false;
  let spraying = false;
  let lastShake = 0;

  // Unlock AudioContext
  let audioUnlocked = false;
  const unlockAudio = () => {
    if (!audioUnlocked) {
      capOffSound.play().then(() => {
        document.body.classList.remove('hidden');
        audioUnlocked = true;
      }).catch(() => {
        // Try again on next interaction
      });
    }
  };

  window.addEventListener("touchstart", unlockAudio, { once: true });

  // Cap tap to remove
  cap.addEventListener("touchstart", () => {
    if (!capRemoved) {
      capRemoved = true;
      cap.style.display = "none";
      nozzle.style.display = "block";
      capOffSound.currentTime = 0;
      capOffSound.play();
    }
  });

  // Start spraying
  const startSpray = () => {
    if (!capRemoved || spraying) return;
    spraying = true;
    spraySound.currentTime = 0;
    spraySound.play();
    nozzle.classList.add("pressed");

    // Simulate rattle with vibration
    if (navigator.vibrate) {
      navigator.vibrate([15, 10, 15, 10, 15]);
    }
  };

  const stopSpray = () => {
    spraying = false;
    spraySound.pause();
    nozzle.classList.remove("pressed");
  };

  whiteSquare.addEventListener("touchstart", startSpray);
  whiteSquare.addEventListener("touchend", stopSpray);
  whiteSquare.addEventListener("touchcancel", stopSpray);

  // Shake detection
  window.addEventListener("devicemotion", (e) => {
    const acc = e.accelerationIncludingGravity;
    const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
    const now = Date.now();

    if (total > 35 && now - lastShake > 1000 && !spraying) {
      lastShake = now;
      shakeSound.currentTime = 0;
      shakeSound.play();

      // Simulated multiple ball rattles
      if (navigator.vibrate) {
        navigator.vibrate([30, 20, 30, 20, 30, 20]);
      }
    }
  });
</script>
</body>
</html>
