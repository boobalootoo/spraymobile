<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spray Paint Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    body.loading * {
      display: none !important;
    }

    #can {
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/boobalootoo/spraymobile/main/can.png') no-repeat center bottom;
      background-size: contain;
      position: absolute;
      top: 40px;
      left: 0;
    }

    #cap {
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      height: auto;
      background: url('https://raw.githubusercontent.com/boobalootoo/spraymobile/main/lid.png') no-repeat center center;
      background-size: contain;
      touch-action: none;
      z-index: 10;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    #cap.hidden {
      display: none !important;
    }

    #cap img {
      width: 100%;
      height: auto;
      aspect-ratio: 45/28;
    }

    #nozzle {
      position: absolute;
      top: 7%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 15%;
      height: 8%;
      background-color: white;
      border-radius: 0%;
      z-index: 5;
      display: none;
    }

    #nozzle.pressed {
      transform: translate(-50%, 5px);
    }
  </style>
</head>
<body class="loading">

  <div id="can"></div>

  <div id="cap">
    <img src="https://raw.githubusercontent.com/boobalootoo/spraymobile/main/lid.png" alt="Cap">
  </div>

  <div id="nozzle"></div>

  <script>
    const cap = document.getElementById("cap");
    const nozzle = document.getElementById("nozzle");
    const body = document.body;

    const soundFiles = {
      capOff: new Audio("https://boobalootoo.github.io/HANDS/200375__cbakos__spray-paint-cap-off.wav"),
      spray: new Audio("https://boobalootoo.github.io/HANDS/460408__jay_you__spray-painting.wav"),
      shake: new Audio("https://boobalootoo.github.io/HANDS/523005__dobroide__20200502spraycanshake.wav")
    };

    soundFiles.spray.loop = true;
    soundFiles.shake.loop = true;

    let capRemoved = false;
    let spraying = false;
    let shaking = false;
    let lastShakeTime = 0;
    let audioUnlocked = false;
    let sprayVibrateInterval = null;

    // Wait until capOff is ready before revealing UI
    soundFiles.capOff.addEventListener("canplaythrough", () => {
      body.classList.remove("loading");
    });
    soundFiles.capOff.load();

    function unlockAudioContext() {
      if (audioUnlocked) return;
      audioUnlocked = true;

      // Unlock all sounds
      Object.values(soundFiles).forEach(sound => {
        sound.play().then(() => {
          sound.pause();
          sound.currentTime = 0;
        }).catch(() => {});
      });
    }

    // Triggered when touching the cap
    cap.addEventListener("touchstart", () => {
      unlockAudioContext();
      if (capRemoved) return;
      capRemoved = true;
      cap.classList.add("hidden");
      nozzle.style.display = "block";
      try {
        soundFiles.capOff.currentTime = 0;
        soundFiles.capOff.play();
      } catch (err) {
        console.warn("Cap-off error:", err);
      }
    });

    function startSpraying() {
      if (!capRemoved || spraying) return;
      spraying = true;
      nozzle.classList.add("pressed");

      try {
        soundFiles.spray.play();
      } catch (e) {}

      // Start light continuous vibration
      if (navigator.vibrate) {
        sprayVibrateInterval = setInterval(() => {
          navigator.vibrate([20]);
        }, 300);
      }
    }

    function stopSpraying() {
      if (!spraying) return;
      spraying = false;
      nozzle.classList.remove("pressed");
      soundFiles.spray.pause();
      soundFiles.spray.currentTime = 0;

      // Stop vibration
      clearInterval(sprayVibrateInterval);
      navigator.vibrate(0);
    }

    nozzle.addEventListener("touchstart", (e) => {
      e.preventDefault();
      startSpraying();
    });
    nozzle.addEventListener("touchend", stopSpraying);
    nozzle.addEventListener("touchcancel", stopSpraying);

    // Shake detection
    window.addEventListener("devicemotion", (e) => {
      const acc = e.accelerationIncludingGravity;
      const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

      // Less sensitive & ignore while spraying
      if (total > 35 && !spraying) {
        if (!shaking) {
          shaking = true;
          soundFiles.shake.play();

          // Simulate ball-bearing rattle
          if (navigator.vibrate) {
            navigator.vibrate([30, 10, 20, 50, 10]);
          }
        }
        lastShakeTime = Date.now();
      }
    });

    setInterval(() => {
      if (shaking && Date.now() - lastShakeTime > 600) {
        shaking = false;
        soundFiles.shake.pause();
        soundFiles.shake.currentTime = 0;
      }
    }, 200);
  </script>

</body>
</html>
